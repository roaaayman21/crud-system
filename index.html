<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd System</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body  class="p-3 mb-2 bg-dark text-white  body">
    
    <header class="crud overflow-hidden">
        <div class="container my-5 p-5">
            <div class="content">
                <h1 class="text-center py-5">Cruds System</h1>
                <label for="ProductName" class="fw-bold mb-2">Product Name:</label>
                <input id="ProductName" type="text" class="form-control mb-2" name="ProductName" >
                <label for="Price" class="fw-bold mb-2">Price:</label>
                <input id="Price" type="text" class="form-control mb-2" name="Price">
                <label for="Category" class="fw-bold mb-2">Category:</label>
                <input id="Category" type="text" class="form-control mb-2" name="Category">
                <label for="Desc" class="fw-bold mb-2">Product Description:</label>
                <textarea id="Desc" type="text" class="form-control mb-2" name="Desc"></textarea>

                <button  id="bAddProduct" onclick="addProduct()" class=" d-inline-block btn btn-outline-light btn-sm my-3 px-4 py-3 rounded-3">Add Product</button>
                <button id="bUpdateProduct" onclick="update()" class="d-none btn btn-outline-info btn-sm my-3 px-4 py-3 rounded-3">Update</button>

            </div>
            <div class="d-flex justify-content-center">
                <input oninput="searchProduct(this.value)" id="search" type="text" class="form-control mb-5 w-50" placeholder="search">

            </div>
            <div class="contantTable">
                <table class="table table-secondary table-striped w-100">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
